<head>

  <style>
    /* Prevent layout shift */
    html {
      overflow-x: hidden;
    }
    
    body {
      overflow-x: hidden;
      max-width: 100vw;
    }
    
    /* Character Hero */
    .char-hero {
      padding: clamp(100px, 15vh, 140px) 0 clamp(40px, 6vh, 60px);
    }
    
    .char-hero-content {
      text-align: center;
      margin-bottom: clamp(40px, 6vh, 60px);
    }
    
    .char-hero-content h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.3;
    }
    
    .char-hero-content h1 span {
      color: var(--accent);
    }
    
    .char-hero-image {
      width: 100%;
      border-radius: var(--radius-xl);
      overflow: hidden;
    }
    
    .char-hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Character Detail Section */
    .char-detail {
      padding: clamp(60px, 10vh, 100px) 0;
      border-bottom: 1px solid var(--line);
    }
    
    .char-detail:last-of-type {
      border-bottom: none;
    }
    
    .char-detail-content {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: clamp(40px, 6vw, 80px);
      align-items: stretch;
    }
    
    /* Left: Profile */
    .char-profile {
      display: flex;
      flex-direction: column;
    }
    
    .char-profile img {
      width: 100%;
      height: auto;
      border-radius: var(--radius-lg);
      display: block;
      margin-bottom: 20px;
    }
    
    .char-profile h2 {
      font-size: clamp(1.8rem, 3vw, 2.5rem);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .char-profile h2 span {
      color: var(--text-muted);
      font-weight: 400;
      font-size: 0.5em;
      margin-left: 10px;
    }
    
    /* Keyword Tags */
    .char-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 8px;
    }
    
    .char-tags span {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(255, 245, 24, 0.1);
      border: 1px solid rgba(255, 245, 24, 0.25);
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 500;
      border-radius: 100px;
      transition: border-color 0.2s ease;
    }
    
    .char-tags span:hover {
      border-color: rgba(255, 245, 24, 0.6);
    }
    
    /* Right: Gallery */
    .char-gallery {
      display: flex;
      flex-direction: column;
    }
    
    .char-gallery-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .char-gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      flex: 1;
    }
    
    .char-gallery-item {
      border-radius: var(--radius-md);
      overflow: hidden;
      background: var(--line);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      aspect-ratio: 3/4;
    }
    
    .char-gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Character Showcase Carousel */
    .char-showcase {
      padding: clamp(60px, 10vh, 100px) 0;
      overflow: hidden;
    }
    
    .showcase-wrapper {
      position: relative;
      max-width: 70%;
      margin: 0 auto;
      padding: 0 70px;
    }
    
    .showcase-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      cursor: grab;
    }
    
    .showcase-carousel:active {
      cursor: grabbing;
    }
    
    .showcase-carousel::-webkit-scrollbar {
      display: none;
    }
    
    .showcase-item {
      flex: 0 0 100%;
      scroll-snap-align: center;
      border-radius: var(--radius-xl);
      overflow: hidden;
      pointer-events: none;
    }
    
    .showcase-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Arrows */
    .showcase-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    .showcase-arrow:hover {
      background: var(--accent);
    }
    
    .showcase-arrow:hover svg {
      stroke: var(--bg-dark);
    }
    
    .showcase-arrow svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      stroke-width: 2;
      fill: none;
    }
    
    .showcase-arrow.prev {
      left: 0;
    }
    
    .showcase-arrow.next {
      right: 0;
    }
    
    /* Dots */
    .showcase-dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
    }
    
    .showcase-dots .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background: var(--line);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .showcase-dots .dot.active {
      background: var(--accent);
      transform: scale(1.2);
    }
    
    .showcase-dots .dot:hover {
      background: var(--text-muted);
    }
    
    @media (max-width: 900px) {
      .showcase-wrapper {
        max-width: 90%;
      }
      
      .showcase-arrow {
        width: 40px;
        height: 40px;
      }
      
      .showcase-arrow.prev {
        left: 0;
      }
      
      .showcase-arrow.next {
        right: 0;
      }
    }
    
    @media (max-width: 600px) {
      .showcase-wrapper {
        max-width: 100%;
        padding: 0 50px;
      }
      
      .showcase-arrow {
        width: 36px;
        height: 36px;
      }
      
      .showcase-arrow.prev {
        left: 0;
      }
      
      .showcase-arrow.next {
        right: 0;
      }
    }
    
    /* Mobile */
    @media (max-width: 768px) {
      .char-detail-content {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      
      .char-profile {
        max-width: 240px;
        margin: 0 auto;
        text-align: center;
      }
      
      .char-tags {
        justify-content: center;
      }
      
      .char-gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

  <!-- Carousel Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = document.getElementById('showcase-carousel');
      const dots = document.querySelectorAll('.showcase-dots .dot');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const items = carousel.querySelectorAll('.showcase-item');
      let currentIndex = 0;
      let autoSlideInterval;
      
      // Drag variables
      let isDragging = false;
      let startX = 0;
      let scrollLeft = 0;

      function goToSlide(index) {
        if (index < 0) index = items.length - 1;
        if (index >= items.length) index = 0;
        currentIndex = index;
        carousel.scrollTo({
          left: items[index].offsetLeft - carousel.offsetLeft,
          behavior: 'smooth'
        });
        updateDots();
      }

      function updateDots() {
        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === currentIndex);
        });
      }

      function nextSlide() {
        goToSlide(currentIndex + 1);
      }

      function prevSlide() {
        goToSlide(currentIndex - 1);
      }

      // Auto slide
      function startAutoSlide() {
        autoSlideInterval = setInterval(nextSlide, 4000);
      }

      function stopAutoSlide() {
        clearInterval(autoSlideInterval);
      }

      // Arrow buttons
      prevBtn.addEventListener('click', () => {
        stopAutoSlide();
        prevSlide();
        startAutoSlide();
      });

      nextBtn.addEventListener('click', () => {
        stopAutoSlide();
        nextSlide();
        startAutoSlide();
      });

      // Dot click
      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          stopAutoSlide();
          goToSlide(parseInt(dot.dataset.index));
          startAutoSlide();
        });
      });

      // Drag functionality
      carousel.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
        stopAutoSlide();
      });

      carousel.addEventListener('mouseleave', () => {
        if (isDragging) {
          isDragging = false;
          snapToNearest();
        }
        startAutoSlide();
      });

      carousel.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          snapToNearest();
          startAutoSlide();
        }
      });

      carousel.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - carousel.offsetLeft;
        const walk = (x - startX) * 2;
        carousel.scrollLeft = scrollLeft - walk;
      });

      // Touch events
      carousel.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
        stopAutoSlide();
      });

      carousel.addEventListener('touchend', () => {
        isDragging = false;
        snapToNearest();
        startAutoSlide();
      });

      carousel.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const x = e.touches[0].pageX - carousel.offsetLeft;
        const walk = (x - startX) * 2;
        carousel.scrollLeft = scrollLeft - walk;
      });

      function snapToNearest() {
        const itemWidth = items[0].offsetWidth;
        const newIndex = Math.round(carousel.scrollLeft / itemWidth);
        goToSlide(Math.max(0, Math.min(newIndex, items.length - 1)));
      }

      // Pause on hover (wrapper)
      carousel.addEventListener('mouseenter', stopAutoSlide);

      startAutoSlide();
    });
  </script>
